
{layout="_layouts/base"}

<h1>Edit Market Item</h1>

<div class="row">

	<div class="col-md-8">

		{exp:channel:form channel="market" url_title="{segment_3}" author_only="yes" status="open|closed" return="market/entry/{segment_3}"}

			<div class="form-group">

				<label for="title">Title</label>

				<input type="text" name="title" id="title" class="form-control" value="{title}" size="50" maxlength="100" onkeyup="liveUrlTitle();">

			</div>

			<div class="form-group">

				<label for="trade">Trade</label>

				{field:market_trade}

			</div>

			<div class="form-group">

				<legend>Location</legend>

				<label for="market_city">City</label>

				<input type="text" name="market_city" id="market_city" value="{market_city}" />

				{label:market_state}

				<select name="market_state" id="state" class="form-control m-b-1">

					{options:market_state}

						<option value="{option_value}"{selected}>{option_name}</option>

					{/options:market_state}

				</select>

			</div>

			<div class="form-group">

				<label for="status">Status</label>

				{status_menu}

					<select name="status" class="form-control">

						{select_options}

					</select>

				{/status_menu}

			</div>

			<button type="submit" class="btn btn-primary">Submit</button>

			<a href="{path='market/entry/{url_title}'}" class="btn btn-primary">Cancel</a>

		{/exp:channel:form}

	</div>

	<div class="col-md-4">



	</div>

</div>
