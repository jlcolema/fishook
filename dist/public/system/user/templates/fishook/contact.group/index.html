
{layout="_layouts/base"}

<h1>Contact</h1>

<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam consequat tempor hendrerit.</p>

<form>

	<div class="row">

		<div class="col-sm-6">

			<div class="form-group">

				<label for="exampleInputName1">Name</label>

				<input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Name">

			</div>

		</div>

		<div class="col-sm-6">

			<div class="form-group">

				<label for="exampleInputEmail1">Email Address</label>

				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">

			</div>

		</div>

	</div>

	<div class="form-group">

		<label for="exampleSelect1">Subject</label>

		<select class="form-control" id="exampleSelect1">

			<option>Choose One&hellip;</option>
			<option>Subject One</option>
			<option>Subject Two</option>
			<option>Subject Three</option>
			<option>Subject Four</option>
			<option>Subject Five</option>

		</select>

	</div>

	<div class="form-group">

		<label for="exampleTextarea">Message</label>

		<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>

	</div>

	<button type="submit" class="btn btn-primary">Send Message</button>

</form>
